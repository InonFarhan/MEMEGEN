<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>MEMEGEN</title>
</head>

<body class="main-container grid" onload="init()">
    <header class="main-header grid">
        <h1 class="logo">MEMEGEN</h1>
        <li class="links flex">
            <a href="#">My Memes</a>
        </li>
    </header>
    <canvas class="canvas-container" height="450" width="450">
    </canvas>
    <div class="upload-img">
        <input type="file" class="file-input btn" name="image" onchange="onImgInputFromUser(event)" />
        <button class="x" onclick="onCloseUploadModal()">x</button>
    </div>
    <div class="images grid"></div>
    <section class="Toolbar">
        <div class="flex">
            <input onchange="setColor(this.value)" type="color">
            <!-- <input onchange="setFont(this.value)" type="Font"> -->
            <div class="size">
                <button onclick="setSize('-')">A-</button>
                (<span class="size-number">8</span>)
                <button onclick="setSize('+')">A+</button>
            </div>
            <div class="italic" onclick="italicFontStyle()">Italic</div>
            <select onchange="setFont(value)" name="font">
                <option>Font</option>
                <option value="Ariel">Ariel</option>
                <option value="Courier">Courier</option>
                <option value="Lucida Sans">Lucida</option>
                <option value="Times New Roman">Roman</option>
                <option value="Trebuchet MS">Trebuchet</option>
            </select>
            <button onclick="cleanCanvas()" class="delete">Clean board</button>
        </div>
        <form class="add-text flex" onsubmit="addText(event)">
            <input type="text" name="add-text">
            <button>Add</button>
        </form>
        <div>
            <select class="flex" onchange="chooseImg(value)" name="choose-img">
                <option>Choose an img from:</option>
                <option value="liberty">Liberty</option>
                <option value="upload">Upload</option>
            </select>
            <div class="flex">
                <!-- <button onclick="openPhotoLiberty()">Choose photo</button> -->
                <!-- </div> -->
                <!-- <div class="flex">
                <button class="">&</button>
                <button class="">&</button>
                <button class="">&</button>
                <button class="">&</button>
                <button class="">&</button>
            </div> -->
                <div class="flex">
                    <button class="save"><a href="#" onclick="save(this)" download="">Download</a></button>
                    <button class="share" onclick="onUploadImg()">Share</button>
                </div>
            </div>
    </section>
    <footer class="main-footer">
        <h1 class="logo">MEMEGEN</h1>
        <small>Â© 2023 MeneGen.com - All Rights Reserved</small>
    </footer>

    <!-- <script src="js/services/i18n-service.js"></script> -->
    <script src="js/services/queryParams.js"></script>
    <script src="js/services/storage.js"></script>
    <script src="js/services/memes-service.js"></script>
    <script src="js/services/canvas-service.js"></script>
    <script src="js/controller.js"></script>

</body>

</html>
