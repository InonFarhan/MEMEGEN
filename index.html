<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>MEMEGEN</title>
</head>

<body class="main-container grid" onload="init()">
    <header class="main-header grid">
        <h1 class="logo">MEMEGEN</h1>
        <div class="links">
            <button class="header-button" onclick="onOpenMemesLiberty()">My Memes</button>
            <button class="header-button" onclick="chooseImg('liberty')">Liberty</button>
        </div>
    </header>
    <canvas class="canvas-container" onclick="checkIfText(event)" height="450" width="450"></canvas>
    <div class="upload-img">
        <input type="file" class="file-input btn" name="image" onchange="onImgInputFromUser(event)" />
        <button class="x" onclick="onCloseUploadModal()">x</button>
    </div>
    <div class="images grid"></div>
    <section class="Toolbar grid">
        <div class="first flex">
            <div class="size">
                <button class="fa-brands fa-atlassian" onclick="setSize('-')">-</button>
                (<span class="size-number">22</span>)
                <button class="fa-brands fa-atlassian" onclick="setSize('+')">+</button>
            </div>
            <div class="italic fa-solid fa-italic" onclick="italicFontStyle()"></div>
            <select class="font" onchange="setFont(value)" name="font">
                <option value="Ariel">Ariel</option>
                <option value="Courier">Courier</option>
                <option value="Lucida Sans">Lucida</option>
                <option value="Times New Roman">Roman</option>
                <option value="Trebuchet MS">Trebuchet</option>
            </select>
            <input onchange="setColor(this.value)" type="color">
        </div>
        <div class="sec flex">
            <form class="add-text flex" onsubmit="addText(event)">
                <input type="text" name="add-text">
                <button>Add text</button>
            </form>
            <button class="delete fa-solid fa-trash-can" onclick="clearCanvas()"></button>
            <button class="fa-solid fa-arrow-up-a-z" onclick="moveText('-100')"></button>
            <button class="fa-solid fa-arrow-down-a-z" onclick="moveText('+100')"></button>
        </div>
        <div class="last flex">
            <button class="download fa-solid fa-download"><a href="#" onclick="save(this)" download=""></a></button>
            <button class="fa-solid fa-floppy-disk save"><a href="#" onclick="onSaveImg()"></a></button>
            <button class="share fa-solid fa-share-nodes" onclick="onSaveImg()"></button>
            <button class="fa-solid fa-file-arrow-up" onclick="chooseImg('upload')"></button>
        </div>
    </section>
    <footer class="main-footer">
        <h1 class="logo">MEMEGEN</h1>
        <small>Â© 2023 MeneGen.com - All Rights Reserved</small>
    </footer>

    <!-- <script src="js/services/i18n-service.js"></script> -->
    <script src="js/services/queryParams.js"></script>
    <script src="js/services/storage.js"></script>
    <script src="js/services/memes-service.js"></script>
    <script src="js/services/canvas-service.js"></script>
    <script src="js/controller.js"></script>
    <script src="https://kit.fontawesome.com/a794b6936d.js" crossorigin="anonymous"></script>
</body>

</html>
